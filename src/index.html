<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>We Are Celebrating: Countdown</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="We Are Celebrating: the Countdown">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="apple-touch-icon" sizes="57x57" href="assets/images/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/images/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/images/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/images/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/images/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/images/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/images/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/images/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-icon-180x180.png">
  <link rel="icon" href="assets/images/favicon.ico" />
  <link rel="icon" type="image/png" sizes="192x192"  href="assets/images/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#8BA124">
  <meta name="msapplication-TileImage" content="assets/images/ms-icon-144x144.png">
  <meta name="theme-color" content="#8BA124">

  <link href="//www.google-analytics.com" rel="dns-prefetch">
  <link href="//ajax.googleapis.com" rel="dns-prefetch">

  <!-- bower:css -->
  <!-- endbower -->
  <link href="styles/main.min.css" rel="stylesheet">

</head>
<body class="home">

  <!-- Icons SVG Sprite -->
  <div class="is-hidden">
    <!-- inject:svg --><!-- endinject -->
  </div>

  <main class="main-container" role="main">
    <section>
      <div class="curtain">
        <div class="curtain__wrapper">
          <input type="checkbox">

          <div class="curtain__panel curtain__panel--left">
            <!-- <h1>Click to reveal&nbsp;</h1> -->
          </div> <!-- curtain__panel -->

          <div class="curtain__content">
            <!-- <div class="explanation-heading">
              <h1 class="h1">We will announce awesome news in:</h1>
            </div> -->
            <div class="cube">
              <div class="wrap">

                <div class="countdown">

                  <div class="bloc-time days">
                    <span class="count-title">Days</span>

                    <div class="figure-group">
                      <div class="figure days days-1">
                        <span class="top">0</span>
                        <span class="top-back">
                          <span>0</span>
                        </span>
                        <span class="bottom">0</span>
                        <span class="bottom-back">
                          <span>0</span>
                        </span>
                      </div>

                    <div class="figure days days-2">
                      <span class="top">0</span>
                      <span class="top-back">
                        <span>0</span>
                      </span>
                      <span class="bottom">0</span>
                      <span class="bottom-back">
                        <span>0</span>
                      </span>
                    </div>
                  </div>
                  </div>

                  <div class="bloc-time hours">
                    <span class="count-title">Hours</span>

                    <div class="figure-group">
                      <div class="figure hours hours-1">
                        <span class="top">0</span>
                        <span class="top-back">
                          <span>0</span>
                        </span>
                        <span class="bottom">0</span>
                        <span class="bottom-back">
                          <span>0</span>
                        </span>
                      </div>

                      <div class="figure hours hours-2">
                        <span class="top">0</span>
                        <span class="top-back">
                          <span>0</span>
                        </span>
                        <span class="bottom">0</span>
                        <span class="bottom-back">
                          <span>0</span>
                        </span>
                      </div>
                    </div>

                  </div>

                  <div class="bloc-time min">
                    <span class="count-title">Minutes</span>

                    <div class="figure-group">
                      <div class="figure min min-1">
                        <span class="top">0</span>
                        <span class="top-back">
                          <span>0</span>
                        </span>
                        <span class="bottom">0</span>
                        <span class="bottom-back">
                          <span>0</span>
                        </span>
                      </div>

                      <div class="figure min min-2">
                        <span class="top">0</span>
                        <span class="top-back">
                          <span>0</span>
                        </span>
                        <span class="bottom">0</span>
                        <span class="bottom-back">
                          <span>0</span>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="bloc-time sec">
                    <span class="count-title">Seconds</span>

                    <div class="figure-group">
                      <div class="figure sec sec-1">
                        <span class="top">0</span>
                        <span class="top-back">
                          <span>0</span>
                        </span>
                        <span class="bottom">0</span>
                        <span class="bottom-back">
                          <span>0</span>
                        </span>
                      </div>

                      <div class="figure sec sec-2">
                        <span class="top">0</span>
                        <span class="top-back">
                          <span>0</span>
                        </span>
                        <span class="bottom">0</span>
                        <span class="bottom-back">
                          <span>0</span>
                        </span>
                      </div>
                    </div>
                  </div> <!-- bloc-time sec -->
                </div> <!-- Countdown -->
              </div>
              <img class="wac-logo" src="assets/images/wac-logo.svg" alt="We Are Cube Logo">
            </div> <!-- Cube -->

          </div>

          <div class="curtain__panel curtain__panel--right">
            <!-- <h1>our news...</h1> -->
          </div> <!-- curtain__panel -->

        </div> <!-- curtain__wrapper -->
      </div> <!-- curtain -->
    </section>
  </main>

  <script src="scripts/vendors.min.js"></script>
  <script src="scripts/main.min.js"></script>

</body>
</html>
